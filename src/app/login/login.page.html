          <ion-card>
            <ion-card-header >
              <ion-card-title >Sign In</ion-card-title>
            </ion-card-header>
          
            <ion-card-content>
              <ion-item >
                <ion-label  position="floating">Username</ion-label>
                <ion-input [(ngModel)]="username" placeholder="Enter username"></ion-input>
              </ion-item>
              <ion-item>
                <ion-label position="floating">Password</ion-label>
                <ion-input [(ngModel)]="password" type="password" placeholder="Enter password"></ion-input>
              </ion-item>
              <br/>
              <ion-button expand="full" (click)="fun()">Sign in</ion-button>
              <br/>

            </ion-card-content>
          </ion-card>
