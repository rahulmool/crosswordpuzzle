<ion-header>
  <ion-toolbar color="tertiary">
    <ion-title >
      Cross-Word Puzzles
    </ion-title>
    <ion-buttons slot="secondary">
      <ion-button (click)="logout()">
        logout
      </ion-button>
      <!--ion-button>
        <ion-icon slot="icon-only" name="log-out-outline"></ion-icon>
      </ion-button-->
      
      
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <br /><br />
  <ion-grid>
    <ion-row>
      <ion-col *ngFor="let data of this.localdata.getalldata();index as i">
        <ion-card (click)="direction(i)"  color="secondary" class="ion-text-center">
          <ion-card-header>
            <ion-card-title>Puzzle {{i+1}}</ion-card-title>
            <!--ion-card-subtitle>Card Subtitle</ion-card-subtitle-->
          </ion-card-header>

          <ion-card-content>
            <table style="margin-left:auto;margin-right:auto;">
              <td *ngFor="let item of [].constructor(data.col); let i= index">
                <tr class="noborder" *ngFor="let item of [].constructor(data.row); let j = index">
                  <div *ngIf=" data.array[j][i]!=''; else elseBlock;">
                    <div class="box blue">
                      <div class="ion-text-center">
                        <p>{{data.array[j][i]}}</p>
                      </div>
                    </div>
                  </div>
                  <ng-template #elseBlock>
                    <div class="box black"><ion-text color="secondary">s</ion-text></div>
                  </ng-template>
                </tr>
              </td>
            </table>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col>
        <ion-card (click)="direction(-1)" color="secondary" class="ion-text-center">
          <ion-card-header>
            <ion-card-title>Add Another Puzzle</ion-card-title>
            <!-- <ion-icon name="add"></ion-icon> -->
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
